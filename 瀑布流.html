<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<style>
		.content{
			position: relative;
		}
		.item{
			position: absolute;
			width: 200px;
			margin-right: 10px;
			margin-top:10px;
			transition: all 1s;
		}
		.h1{
			height: 200px;
			background-color: #f4b300;
		}
		.h2{
			height: 300px;
			background-color: #691BBB;
		}
		.h3{
			height: 400px;
			background-color: #006ac1;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="item h1">1</div>
		<div class="item h3">2</div>
		<div class="item h2">3</div>
		<div class="item h1">4</div>
		<div class="item h1">5</div>
		<div class="item h3">6</div>
		<div class="item h3">7</div>
		<div class="item h2">8</div>
		<div class="item h1">9</div>
		<div class="item h3">10</div>
		<div class="item h3">11</div>
		<div class="item h2">12</div>
		<div class="item h1">13</div>
		<div class="item h3">14</div>
	</div>
	<script>
	waterfull()
	$(window).on('resize',function(){
		waterfull()
	})

	function waterfull(){
		var colLength = parseInt($('.content').width()/$('.item').width())
		var itemArr = []
		for(var i=0;i<colLength;i++){
			itemArr[i] = 0
		}
		//	针对每一个item 
		$('.item').each(function(){
			var minValue = Math.min.apply(null,itemArr)//得到最小值
			var minIndex = itemArr.indexOf(minValue)

			$(this).css({
				top: itemArr[minIndex],
				left: $(this).outerWidth(true) * minIndex//outerWidth(true)包括边框和外边距
			})
			itemArr[minIndex]  += $(this).outerHeight(true) //高度更新
		})
	}


	var WaterFall = (function(){
		return{
			init: waterfull
		}
	})
	</script>
</body>
</html>
